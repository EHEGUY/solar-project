<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome • Solar Position Optimizer</title>
  <link rel="stylesheet" href="welcome.css" />
  <meta name="color-scheme" content="dark light" />
</head>
<body class="bg-pan">
  <!-- Particle canvas sits behind content -->
  <div id="particles" class="particles-container" aria-hidden="true"></div>

  <!-- Hero content -->
  <main class="hero" role="main">
    <div class="brand-chip">
      <span class="glow-dot"></span>
      <span>Solar Position Optimizer</span>
    </div>

    <h1 class="title shiny-text">Harvest more sun, effortlessly</h1>
    <p class="subtitle">
      Click “Get started” to choose a location and compute the optimal fixed tilt and azimuth for maximum annual energy.
    </p>

    <a class="cta" href="frontend.html" rel="noopener">Get started</a>

    <p class="footnote">WebGL particles are decorative; motion slows if reduced‑motion is enabled.</p>
  </main>

  <script type="module">
    // Import OGL as an ES module from a CDN (Skypack) [29][22]
    import { Renderer, Camera, Geometry, Program, Mesh } from 'https://cdn.skypack.dev/ogl';

    // Reduced motion handling [27]
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Root and GL init
    const container = document.getElementById('particles');
    const renderer = new Renderer({ depth: false, alpha: true });
    const gl = renderer.gl;
    container.appendChild(gl.canvas);
    gl.clearColor(0, 0, 0, 0);

    // Camera [22]
    const camera = new Camera(gl, { fov: 15 });
    camera.position.set(0, 0, 20);

    // Resize
    function resize() {
      const w = container.clientWidth;
      const h = container.clientHeight;
      renderer.setSize(w, h);
      camera.perspective({ aspect: gl.canvas.width / gl.canvas.height });
    }
    window.addEventListener('resize', resize, false);
    resize();

    // Particle params (tweak freely)
    const particleCount = 300;
    const particleSpread = 10;
    const speed = prefersReduced ? 0.04 : 0.12;      // slow down if reduced motion [27]
    const particleBaseSize = 110;
    const sizeRandomness = 1.0;
    const cameraDistance = 20;
    const alphaParticles = false;
    const disableRotation = false;

    camera.position.set(0, 0, cameraDistance);

    // Helpers
    const defaultColors = ['#ffffff', '#cfe3ff', '#a3bfff'];
    const hexToRgb = (hex) => {
      hex = hex.replace(/^#/, '');
      if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
      const int = parseInt(hex, 16);
      return [((int >> 16) & 255) / 255, ((int >> 8) & 255) / 255, (int & 255) / 255];
    };

    // Shaders
    const vertex = `
      attribute vec3 position;
      attribute vec4 random;
      attribute vec3 color;
      uniform mat4 modelMatrix;
      uniform mat4 viewMatrix;
      uniform mat4 projectionMatrix;
      uniform float uTime;
      uniform float uSpread;
      uniform float uBaseSize;
      uniform float uSizeRandomness;
      varying vec4 vRandom;
      varying vec3 vColor;
      void main() {
        vRandom = random;
        vColor = color;
        vec3 pos = position * uSpread;
        pos.z *= 10.0;
        vec4 mPos = modelMatrix * vec4(pos, 1.0);
        float t = uTime;
        mPos.x += sin(t * random.z + 6.2831 * random.w) * mix(0.1, 1.5, random.x);
        mPos.y += sin(t * random.y + 6.2831 * random.x) * mix(0.1, 1.5, random.w);
        mPos.z += sin(t * random.w + 6.2831 * random.y) * mix(0.1, 1.5, random.z);
        vec4 mvPos = viewMatrix * mPos;
        gl_PointSize = (uBaseSize * (1.0 + uSizeRandomness * (random.x - 0.5))) / length(mvPos.xyz);
        gl_Position = projectionMatrix * mvPos;
      }
    `;
    const fragment = `
      precision highp float;
      uniform float uTime;
      uniform float uAlphaParticles;
      varying vec4 vRandom;
      varying vec3 vColor;
      void main() {
        vec2 uv = gl_PointCoord.xy;
        float d = length(uv - vec2(0.5));
        vec3 tint = vColor + 0.22 * sin(uv.yxx + uTime + vRandom.y * 6.2831);
        if(uAlphaParticles < 0.5) {
          if(d > 0.5) discard;
          gl_FragColor = vec4(tint, 1.0);
        } else {
          float circle = smoothstep(0.5, 0.4, d) * 0.8;
          gl_FragColor = vec4(tint, circle);
        }
      }
    `;

    // Buffers
    const positions = new Float32Array(particleCount * 3);
    const randoms   = new Float32Array(particleCount * 4);
    const colors    = new Float32Array(particleCount * 3);
    const palette = defaultColors;

    for (let i = 0; i < particleCount; i++) {
      let x, y, z, len;
      do {
        x = Math.random() * 2 - 1;
        y = Math.random() * 2 - 1;
        z = Math.random() * 2 - 1;
        len = x*x + y*y + z*z;
      } while (len > 1 || len === 0);
      const r = Math.cbrt(Math.random());
      positions.set([x * r, y * r, z * r], i * 3);
      randoms.set([Math.random(), Math.random(), Math.random(), Math.random()], i * 4);
      const col = hexToRgb(palette[Math.floor(Math.random() * palette.length)]);
      colors.set(col, i * 3);
    }

    const geometry = new Geometry(gl, {
      position: { size: 3, data: positions },
      random:   { size: 4, data: randoms   },
      color:    { size: 3, data: colors    },
    });

    const program = new Program(gl, {
      vertex, fragment,
      uniforms: {
        uTime:           { value: 0 },
        uSpread:         { value: particleSpread },
        uBaseSize:       { value: particleBaseSize },
        uSizeRandomness: { value: sizeRandomness },
        uAlphaParticles: { value: alphaParticles ? 1 : 0 },
      },
      transparent: true,
      depthTest: false,
    });

    const particles = new Mesh(gl, { mode: gl.POINTS, geometry, program });

    // Animate [22]
    let rafId, last = performance.now(), elapsed = 0;
    function update(t) {
      rafId = requestAnimationFrame(update);
      const dt = t - last; last = t;
      elapsed += dt * speed;
      program.uniforms.uTime.value = elapsed * 0.001;

      if (!prefersReduced) {
        particles.rotation.x = Math.sin(elapsed * 0.0002) * 0.1;
        particles.rotation.y = Math.cos(elapsed * 0.0005) * 0.15;
        particles.rotation.z += 0.01 * speed;
      }

      renderer.render({ scene: particles, camera });
    }
    rafId = requestAnimationFrame(update);

    // Cleanup
    window.addEventListener('pagehide', () => { cancelAnimationFrame(rafId); }, { once: true });
  </script>
</body>
</html>
